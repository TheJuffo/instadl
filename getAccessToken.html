<!DOCTYPE html>
<html>
<body onload="printAccessToken()">

<p>Please input your client id and press the "Authorize me" button</p>
<form>
Client id: <input type="text" id="client_id"><br/>
<input type="button" value="Authorize me" onclick="window.location='https://api.instagram.com/oauth/authorize/?client_id=' + document.getElementById('client_id').value + '&redirect_uri=' + window.location.href + '&response_type=token'">



<script>
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable) {
            return pair[1];
        }
    }
    return(false);
}

function printAccessToken() {
    var accessToken = getQueryVariable("access_token")
    if (accessToken != false) {
        document.getElementById("accessToken").innerHTML = "Your access token is : <br/>" + accessToken    
    }
    
}
</script>

<p id="accessToken"></p>
</body>
</html>
